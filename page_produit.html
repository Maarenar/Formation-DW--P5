<!DOCTYPE html>

    <body>
        <header>
            <div>
                <a href="index.html"><img src="img/logo_modified.png" class="logo"/></a>

                </section>

                    <label for="lentille">Choisissez votre lentille : </label>
                    <select name="lentille" id="lentille">

                    </select>

                <button onclick="addToCart()"><i class="far fa-plus"></i>Ajouter au panier</button>
                <div id="popup_add" class="hide">
                        <div>
                            <i class="fas fa-check"></i>
                            <p>Ajouté au panier!</p>
                        </div>
                        <div>
                            <button><a href="index.html">Continuer mes achats</a></button>

                <ul>

                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    <p>Facebook</p>
                </a>
                <a href="https://twitter.com" target="_blank">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <p>Twitter</p>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                    <p>Instagram</p>
